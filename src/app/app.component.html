<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-back-menu (click)="sidenav.close()"></app-back-menu>
    <app-sidenav-menu (sidenavClick)="sidenav.close()"></app-sidenav-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-menu (sideNav) = "sidenav.toggle()"></app-menu>
    <main>
      <router-outlet></router-outlet>
    </main>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
