<div *ngIf="loadingState">
  <app-loading></app-loading>
</div>

<div class="container-fluid pt-5 pb-4" *ngIf="!loadingState">
  <div class="row justify-content-center">
    <div class="col-sm-6 d-flex align-items-center justify-content-center text-center" *ngIf="!isLoggedIn">
      <img class="img-fluid imgBanner" src="../../../../assets/img/bannerlogin.jpeg">
    </div>
    <div class="col-sm-4">
      <mat-card>
        <div class="row jumbotron-blue" *ngIf="!isLoggedIn">
          <div class="col-sm-12 d-flex justify-content-center">
              <p class="h3">Inicia sesión en tu cuenta</p>
          </div>
        </div>
        <br />
        <mat-card-content>
          <form [formGroup]="loginForm" *ngIf="!isLoggedIn" class="p-3 form" (ngSubmit)="logIn()">
            <div class="row p-3">
                <div class="col-sm-12">
                    <mat-form-field appearance="outline" class="completeWidth">
                        <mat-label>Usuario</mat-label>
                        <input
                          matInput
                          type="text"
                          maxlength="100"
                          placeholder="Ingrese su usuario"
                          formControlName="username"
                          required
                        />
                        <mat-icon matPrefix>account_box</mat-icon>
                        <mat-error>Por favor, ingresa tu usuario.</mat-error>
                      </mat-form-field>
                </div>

            </div>
            <div class="row p-3">
              <div class="col-sm-12">
                <mat-form-field appearance="outline" class="completeWidth">
                  <mat-label>Contraseña</mat-label>
                  <input
                    matInput
                    maxlength="100"
                    placeholder="Ingrese su contraseña"
                    [type]="hide ? 'password' : 'text'"
                    formControlName="password"
                    required
                  />
                  <mat-icon matPrefix>lock</mat-icon>
                  <button
                    type="button"
                    mat-icon-button
                    matSuffix
                    (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide"
                  >
                    <mat-icon>{{
                      hide ? "visibility_off" : "visibility"
                    }}</mat-icon>
                  </button>
                  <mat-error>Por favor, ingresa tu contraseña.</mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="flex-parent jc-center py-3">
                <button mat-raised-button class="button-blue completeWidth" type="submit">
                  Iniciar sesi&oacute;n
                </button>
              </div>
          </form>
          <mat-card style="background-color: #2AC22D50;padding:5px; color: #017103;" *ngIf="isLoggedIn">
            <div class="row d-flex align-items-center justify-content-center text-center pt-2 pb-1">
              <div class="col-sm-4">
                <mat-icon class="verifyIcon">verified_user</mat-icon>
              </div>
              <div class="col-sm-8 p-3" style="font-size: 20px;">
                <p>Ya te encuentras logueado, si deseas iniciar sesión con otra cuenta, por favor cierra sesión en la cuenta actual.</p>
              </div>
            </div>
        </mat-card>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <br/><br/><br/><br/>
</div>
